<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        
        <div class="form-group">
          <input 
            required
            type="text"
            class="name input-lg"
            ng-model="poll.name" 
            placeholder="Pick a name for your new poll and hit enter"/>
        </div>

        <div class="form-group">
          <textarea
            autofocus
            class="questions"
            placeholder="You are ready to add your first question. End questions with a question mark (?). Separate  question/answer sets using five or more dashes (-----). Designate answer choices with two colons (::). When you are done just hit publish to make your poll go live."
            ng-model="poll.body" 
            val="{{poll.body}}">
          </textarea>
        </div>

        <div class="publish-controls">
          <button class="btn btn-danger btn-lg" ng-click="deletePoll()">Delete</button>
          <button class="btn btn-primary btn-lg" ng-click="submit()">Publish</button>
        </div>
      </form>
    </div>
  </div>
</div>
