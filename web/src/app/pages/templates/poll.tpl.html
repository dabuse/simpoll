<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="qa" ng-repeat="qa in qas">
        <h3 class="question">{{qa.question.content}}</h3>

        <div class="answers">
          <button 
            class="btn btn-primary"
            ng-repeat="ans in qa.answers" 
            ng-click="vote(ans)">
            {{ans.content}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
