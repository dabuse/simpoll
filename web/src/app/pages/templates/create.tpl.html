<div ng-controller="PollCreateCtrl" class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <input type="text" class="name" ng-model="poll.name"/>
        </div>
        <div class="form-group">
          <textarea class="body" ng-model="poll.body"></textarea>
        </div>
        <button class="btn btn-primary" ng-click="submit()">Publish</button>  
      </form>
    </div>
  </div>
</div>
