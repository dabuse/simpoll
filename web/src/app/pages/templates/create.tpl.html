<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form ng-submit="submit()">
        <div class="form-group">
          <input 
            autofocus
            required
            type="text"
            class="name input-lg"
            ng-model="poll.name" 
            placeholder="Pick a name for your new poll and hit enter"/>
        </div>
      </form>
    </div>
  </div>
</div>
